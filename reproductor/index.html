<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Aquí puedes ver las temporadas y capítulos de tu anime favorito">
    <link rel="icon" href="https://chamidev.github.io/T-AnimeL/ico.png" type="image/png">
    <title>Ver Anime</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #004d00;
            background-image: url('https://chamidev.github.io/T-AnimeL/fondo.png');
            background-repeat: repeat;
            background-size: 300px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #anime-container {
            width: 95%;
            max-width: 1200px;
            height: 90%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        h1, h2, h3 {
            font-size: clamp(20px, 3vw, 24px);
            margin: 10px 0;
        }

        img {
            width: 80%;
            max-width: 400px;
            object-fit: contain;
            margin: 20px 0;
            border-radius: 10px;
        }

        button {
            width: 80%;
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

    </style>
</head>

<body>

<div id="anime-container">
    <div id="anime-details">
        <!-- Aquí se cargarán los detalles del anime con JavaScript -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAMeTcxPD3bguQPex1IttJhGlZj0J4IW50",
        authDomain: "tanime-l.firebaseapp.com",
        projectId: "tanime-l",
        storageBucket: "tanime-l.firebasestorage.app",
        messagingSenderId: "636577160002",
        appId: "1:636577160002:web:8f4eccf5e645311eefc6db"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get('id');
    const capitulo = urlParams.get('cap');

    if (!animeId || !capitulo) {
        window.location.href = "index.html";
    } else {
        const animeRef = ref(database, 'Anime/' + animeId);
        get(animeRef).then(snapshot => {
            if (snapshot.exists()) {
                const anime = snapshot.val();
                const animeDetailsContainer = document.getElementById("anime-details");

                const capituloUrl = anime[Object.keys(anime)[0]][capitulo]; // Obtener el enlace del capítulo

                // Si el enlace del capítulo es válido, se agrega el iframe
                if (capituloUrl && capituloUrl !== '#') {
                    animeDetailsContainer.innerHTML = `
                        <h1>${anime.titulo}</h1>
                        <img src="${anime.portada}" alt="${anime.titulo}">
                        <h2>${capitulo}</h2>
                        <iframe src="${capituloUrl}" allow="autoplay"></iframe>
                    `;
                } else {
                    animeDetailsContainer.innerHTML = `
                        <h1>${anime.titulo}</h1>
                        <img src="${anime.portada}" alt="${anime.titulo}">
                        <p>Este capítulo no está disponible.</p>
                    `;
                }
            } else {
                console.log("Anime no encontrado.");
            }
        }).catch(error => {
            console.error("Error al cargar los datos del anime: ", error);
        });
    }
</script>

</body>

</html>
