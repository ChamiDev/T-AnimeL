<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Aquí puedes ver las temporadas y capítulos de tu anime favorito">
    <link rel="icon" href="https://chamidev.github.io/T-AnimeL/ico.png" type="image/png">
    <title>Ver Anime</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #004d00;
            background-image: url('https://chamidev.github.io/T-AnimeL/fondo.png');
            background-repeat: repeat;
            background-size: 300px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        iframe {
            width: 80%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            background-color: black;
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-button:hover {
            background-color: #218838;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="video-frame" allow="autoplay"></iframe>
        <button class="navigation-button prev-button" id="prev-button">&#x25C0;</button>
        <button class="navigation-button next-button" id="next-button">&#x25B6;</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMeTcxPD3bguQPex1IttJhGlZj0J4IW50",
            authDomain: "tanime-l.firebaseapp.com",
            projectId: "tanime-l",
            storageBucket: "tanime-l.firebasestorage.app",
            messagingSenderId: "636577160002",
            appId: "1:636577160002:web:8f4eccf5e645311eefc6db"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        const capitulo = urlParams.get('cap');

        if (!animeId || !capitulo) {
            window.location.href = "index.html";
        } else {
            const animeRef = ref(database, 'Anime/' + animeId);
            get(animeRef).then(snapshot => {
                if (snapshot.exists()) {
                    const anime = snapshot.val();
                    const videoFrame = document.getElementById("video-frame");

                    const capituloUrl = anime[Object.keys(anime)[0]][capitulo]; // Obtener el enlace del capítulo

                    if (capituloUrl && capituloUrl !== '#') {
                        videoFrame.src = capituloUrl;

                        const chapterKeys = Object.keys(anime[Object.keys(anime)[0]]);
                        const currentIndex = chapterKeys.indexOf(capitulo);

                        const prevButton = document.getElementById('prev-button');
                        const nextButton = document.getElementById('next-button');

                        prevButton.onclick = () => {
                            if (currentIndex > 0) {
                                const prevChapter = chapterKeys[currentIndex - 1];
                                window.location.href = `?id=${animeId}&cap=${prevChapter}`;
                            }
                        };

                        nextButton.onclick = () => {
                            if (currentIndex < chapterKeys.length - 1) {
                                const nextChapter = chapterKeys[currentIndex + 1];
                                window.location.href = `?id=${animeId}&cap=${nextChapter}`;
                            }
                        };
                    } else {
                        videoFrame.src = "about:blank";
                        alert("Este capítulo no está disponible.");
                    }
                } else {
                    console.log("Anime no encontrado.");
                }
            }).catch(error => {
                console.error("Error al cargar los datos del anime: ", error);
            });
        }
    </script>
</body>

</html>
