<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Aquí puedes ver las temporadas y capítulos de tu anime favorito">
    <link rel="icon" href="https://chamidev.github.io/T-AnimeL/ico.png" type="image/png">
    <title>Ver Anime</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #004d00;
            background-image: url('https://chamidev.github.io/T-AnimeL/fondo.png');
            background-repeat: repeat;
            background-size: 300px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #anime-container {
            width: 95%;
            max-width: 900px;
            height: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            border: none;
            background-color: black;
            margin-bottom: 20px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div id="anime-container">
        <div id="anime-details">
            <!-- Aquí se cargarán los detalles del anime con JavaScript -->
        </div>
        <div class="navigation-buttons">
            <button id="prev-button">&#x25C0;</button>
            <button id="next-button">&#x25B6;</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMeTcxPD3bguQPex1IttJhGlZj0J4IW50",
            authDomain: "tanime-l.firebaseapp.com",
            projectId: "tanime-l",
            storageBucket: "tanime-l.firebasestorage.app",
            messagingSenderId: "636577160002",
            appId: "1:636577160002:web:8f4eccf5e645311eefc6db"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        const capitulo = urlParams.get('cap');

        if (!animeId || !capitulo) {
            window.location.href = "index.html";
        } else {
            const animeRef = ref(database, 'Anime/' + animeId);
            get(animeRef).then(snapshot => {
                if (snapshot.exists()) {
                    const anime = snapshot.val();
                    const animeDetailsContainer = document.getElementById("anime-details");

                    const capituloUrl = anime[Object.keys(anime)[0]][capitulo]; // Obtener el enlace del capítulo

                    // Mostrar detalles del capítulo y el iframe
                    if (capituloUrl && capituloUrl !== '#') {
                        animeDetailsContainer.innerHTML = `
                            <h1>${anime.titulo}</h1>
                            <h2>${capitulo}</h2>
                            <p>${anime.descripcion}</p>
                            <iframe src="${capituloUrl}" allow="autoplay"></iframe>
                        `;

                        // Configurar botones de navegación
                        const chapterKeys = Object.keys(anime[Object.keys(anime)[0]]);
                        const currentIndex = chapterKeys.indexOf(capitulo);

                        const prevButton = document.getElementById('prev-button');
                        const nextButton = document.getElementById('next-button');

                        prevButton.onclick = () => {
                            if (currentIndex > 0) {
                                const prevChapter = chapterKeys[currentIndex - 1];
                                window.location.href = `?id=${animeId}&cap=${prevChapter}`;
                            }
                        };

                        nextButton.onclick = () => {
                            if (currentIndex < chapterKeys.length - 1) {
                                const nextChapter = chapterKeys[currentIndex + 1];
                                window.location.href = `?id=${animeId}&cap=${nextChapter}`;
                            }
                        };
                    } else {
                        animeDetailsContainer.innerHTML = `
                            <h1>${anime.titulo}</h1>
                            <h2>${capitulo}</h2>
                            <p>Este capítulo no está disponible.</p>
                        `;
                    }
                } else {
                    console.log("Anime no encontrado.");
                }
            }).catch(error => {
                console.error("Error al cargar los datos del anime: ", error);
            });
        }
    </script>
</body>

</html>
