<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Aquí Puedes ver animes de forma gratuita">
    <link rel="icon" href="https://chamidev.github.io/T-AnimeL/ico.png" type="image/png">
    <title>T-AnimeL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://um2411.renderforest.com/u25148551/visuals/57c04973-9090-494d-b7fa-04d7986d4a92.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex;
            flex-direction: column;
            user-select: none;
            font-family: 'MinecraftFont', sans-serif;
            overflow: hidden;
        }

        #profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            max-height: calc(100vh - 50px);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .profile {
            position: relative;
            width: 256px;
            height: 144px;
            margin: 15px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .profile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile:hover .profile-info {
            opacity: 1;
        }

        .profile-name {
            font-size: clamp(15px, 2vw, 24px);
            margin: 0 10px;
            text-align: center;
        }

        .profile-description {
            font-size: 14px;
            margin: 10px 20px;
            text-align: center;
        }

        .profile button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .profile button:hover {
            background-color: #218838;
        }

        *::-webkit-scrollbar {
            height: 5px;
            width: 5px;
        }

        *::-webkit-scrollbar-track {
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        *::-webkit-scrollbar-track:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        *::-webkit-scrollbar-track:active {
            background-color: rgba(0, 0, 0, 0.5);
        }

        *::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #107500;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #62A34B;
        }

        *::-webkit-scrollbar-thumb:active {
            background-color: #00FF00;
        }

        .nav {
            width: 94%;
            height: 45px;
            background-color: green;
            position: absolute;
            top: 3px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .navimg {
            height: 30px;
            background-color: white;
            box-shadow: 0px 0px 5px 5px white;
            border-radius: 50%;
        }

        .cuenta {
            position: relative;
        }

        .cuenta .menu {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: #333;
            border-radius: 5px;
            width: 150px;
            z-index: 1;
        }

        .cuenta:hover .menu {
            display: block;
        }

        .cuenta .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .cuenta .menu a:hover {
            background-color: #555;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .search-container input {
            width: 90%;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    
    
    <div class="nav">
        <a href="https://chamidev.github.io/T-AnimeL/"><img class="navimg" src="https://chamidev.github.io/T-AnimeL/ico.png" alt="Logo"></a>
        <div class="search-container">
            <input type="text" placeholder="Buscar..." id="search-bar">
        </div>
        <div class="cuenta">
            <a href="#">
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <lord-icon src="https://cdn.lordicon.com/hroklero.json" trigger="in" delay="1000" state="in-reveal" colors="primary:#000000,secondary:#000000" style="width:50px;height:50px"></lord-icon>
            </a>
            <div class="menu">
                <a href="#">Biblioteca</a>
                <a href="#">Historial</a>
                <a href="#">Cerrar sesión</a>
            </div>
        </div>
    </div>

    
    <div id="profiles"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAMeTcxPD3bguQPex1IttJhGlZj0J4IW50",
    authDomain: "tanime-l.firebaseapp.com",
    projectId: "tanime-l",
    storageBucket: "tanime-l.firebasestorage.app",
    messagingSenderId: "636577160002",
    appId: "1:636577160002:web:8f4eccf5e645311eefc6db"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const profilesContainer = document.getElementById("profiles");

  async function loadAnimes() {
    const animeRef = ref(database, 'Anime');
    const snapshot = await get(animeRef);

    if (snapshot.exists()) {
      const animes = snapshot.val();
      profilesContainer.innerHTML = ""; // Limpia el contenedor antes de cargar

      Object.keys(animes).forEach(key => {
        const anime = animes[key];
        const profile = document.createElement("div");
        profile.classList.add("profile");

        profile.innerHTML = `
          <img src="${anime.portada}" alt="${anime.titulo}">
          <div class="profile-info">
            <h3 class="profile-name">${anime.titulo}</h3>
            <p class="profile-description">${anime.descripcion}</p>
            <button onclick="window.location.href='ver.html?id=${key}'">Ver</button>
          </div>
        `;

        profilesContainer.appendChild(profile);
      });
    } else {
      console.log("No hay datos disponibles");
    }
  }

  // Llamar a la función para cargar animes al inicio
  loadAnimes();
</script>
</body>

</html>
