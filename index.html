<body>
    <!-- Buscador -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
    </div>

    <!-- Loader -->
    <div class="loader">
        <div class="carga"></div>
    </div>

    <!-- Contenido principal -->
    <div id="app">
        <div id="profiles">
            <div class="profile" data-categories="#Fantasia #Comedia #Romantica #Echi" data-description="Sinopsis
Conoce a Alto, un desafortunado estudiante de la Royal Ortigia Magic Academy cuyo rendimiento académico deja mucho que desear. En lugar de adoptar un enfoque más sensato para salvar sus calificaciones a tiempo para la graduación, Alto decide convocar un poco de ayuda de otro mundo. ¡Solo después se entera de que ha obligado a la legendaria diablesa Vermeil a servir como su familiar! Pero si bien Vermeil es un poderoso aliado que seguramente cambiará sus calificaciones, su magia solo puede reponerse con un beso, y eso hace que todo se vaya al infierno con la celosa amiga de la infancia de Alto, Lilia."
                data-download="https://drive.google.com/uc?id=1czEZtY_za52ll7CAW8-Ng3Pk71CQS5np&export=download">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0001.png" />
                    </div>
                    <h3 class="profile-name">Kinsou No Vermil</h3>
                </div>
            </div>

            <div class="profile" data-categories="#Yuri #Echi #Humor Negro #Mahou shoujo #Parodia" data-description="Sinopsis 
Utena Hiiragi es una chica normal e introvertida que siente una gran admiración por las chicas mágicas, especialmente por el hermoso trío que protege su pueblo, Tres Magia. Un día, una mascota llamada Venalita se acerca a Utena y le otorga poderes mágicos, pero en lugar de convertirse en la chica mágica de la justicia que siempre quiso ser, se convierte en una general malvada de la organización Enormita. A pesar de la desgracia de verse obligada a luchar contra las chicas mágicas que admira, Utena pronto descubre que tiene un lado sádico oculto y se deleita torturando a sus antiguas idols con su nueva obsesión."
                data-download="https://drive.google.com/uc?id=1oGkDl7wpnDY60MiGPbbpZS8EK_BlVri2&export=download">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0002.png" />
                    </div>
                    <h3 class="profile-name">Mahō Shōjo ni Akogarete</h3>
                </div>
            </div>

            <!-- Dragon Ball Super: Broly -->
            <div class="profile" data-categories="#Accion #Aventura #Fantasia #Shonen" data-description="Sinopsis
La Tierra vive en paz tras los acontecimientos del Torneo de la Fuerza. Goku, sabiendo que existen guerreros mucho más poderosos en el universo aún por descubrir, continúa entrenando para alcanzar niveles de poder más altos. Un día, Broly, un guerrero desconocido y extremadamente fuerte, aparece. Goku y Vegeta deben enfrentarse a esta nueva amenaza, que tiene una conexión con el pasado de los Saiyans."
                data-download="https://drive.google.com/uc?id=1TtwYJ204f_DDq6JvQa8XJjaQSfoaRvaf&export=download">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0003.png" />
                    </div>
                    <h3 class="profile-name">DBS: Broly</h3>
                </div>
            </div>

            <!-- Dragon Ball Super: Super Hero -->
            <div class="profile" data-categories="#Accion #Aventura #CienciaFiccion #Shonen" data-description="Sinopsis
El Ejército de la Cinta Roja, una organización que Goku destruyó en el pasado, ha regresado. Ahora, han creado nuevos androides, Gamma 1 y Gamma 2, para atacar a Goku y sus amigos. Sin embargo, esta nueva amenaza es solo el comienzo de algo mucho más grande. Esta vez, Gohan y Piccolo deben intervenir y proteger la Tierra de esta poderosa amenaza."
                data-download="https://drive.google.com/uc?id=1d1nkbpUMV3-K2O18q9iAnNHPNilv4KxK&export=download">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0004.png" />
                    </div>
                    <h3 class="profile-name">DBS: Super Hero</h3>
                </div>
            </div>

            <!-- Añadir más perfiles según sea necesario -->
        </div>
    </div>

    <!-- Div emergente para mostrar detalles del perfil -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="" style="width:100%; height:auto;" />
            <p id="modal-description"></p>
            <div id="modal-tags"></div>
            <!-- Para las mini etiquetas -->
            <div>
                <button id="download-button">Descargar</button>
                <!-- Cambiado a botón -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Enlace al archivo JavaScript -->
</body>
    
</html>
