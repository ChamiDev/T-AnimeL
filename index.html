<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Aquí Puedes descargar animes de forma gratuita">
    <link rel="icon" href="ico.png" type="image/png">
    <title>T-AnimeL</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <!-- Buscador -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar por nombre o categoría...">
    </div>

    <!-- Loader -->
    <div class="loader">
        <div class="carga"></div>
    </div>

    <!-- Contenido principal -->
    <div id="app">
        <div id="profiles">
            <div class="profile" data-categories="#Acción #Aventura">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0001.png" />
                    </div>
                    <h3 class="profile-name">Kinsou No Vermil</h3>
                </div>
            </div>
            <div class="profile" data-categories="#Drama #Romance">
                <div class="profile-content">
                    <div class="profile-pic">
                        <img class="profile-pic-image" src="Portadas/0002.png" />
                    </div>
                    <h3 class="profile-name">Mahō Shōjo ni Akogarete</h3>
                </div>
            </div>
            <!-- Añadir más perfiles según sea necesario -->
        </div>
    </div>

    <!-- Div emergente para mostrar detalles del perfil -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="" style="width:100%; height:auto;"/>
            <p id="modal-description"></p>
            <div id="modal-tags"></div> <!-- Para las mini etiquetas -->
            <div>
                <button id="download-button">Descargar</button>
                <button class="close">X</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
