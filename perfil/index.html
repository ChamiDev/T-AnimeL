<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TAL studios">
    <meta name="description" content="Ver tu perfil y gestionar tu sesión en T-AnimeL">
    <link rel="icon" href="https://chamidev.github.io/T-AnimeL/ico.png" type="image/png">
    <title>Mi Perfil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #004d00;
            background-image: url('https://chamidev.github.io/T-AnimeL/fondo.png');
            background-repeat: repeat;
            background-size: 300px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            overflow: hidden;
        }

        #profile-container {
            width: 95%;
            max-width: 1200px;
            height: 85%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Espacio para el navbar */
        }

        h1 {
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-info h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #aaa;
            margin: 5px 0;
        }

        button {
            width: 50%;
            padding: 12px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Estilos del navbar */
        .nav {
            width: 94%;
            height: 45px;
            background-color: green;
            position: fixed;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .navimg {
            height: 30px;
            background-color: white;
            box-shadow: 0px 0px 5px 5px white;
            border-radius: 50%;
        }

        .cuenta {
            position: relative;
        }

        .cuenta .menu {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: #333;
            border-radius: 5px;
            width: 150px;
            z-index: 1;
        }

        .cuenta:hover .menu {
            display: block;
        }

        .cuenta .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .cuenta .menu a:hover {
            background-color: #555;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .search-container input {
            width: 90%;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<div class="nav">
    <img class="navimg" src="https://chamidev.github.io/T-AnimeL/ico.png" alt="Logo">
    <div class="search-container">
        <input type="text" placeholder="Buscar animes...">
    </div>
    <div class="cuenta">
        <img class="navimg" src="https://via.placeholder.com/30" alt="Cuenta">
        <div class="menu">
            <a href="perfil.html">Mi perfil</a>
            <a href="favoritos.html">Mis favoritos</a>
            <a href="logout.html">Cerrar sesión</a>
        </div>
    </div>
</div>

<div id="profile-container">
    <h1>Mi Perfil</h1>
    <div class="profile-info">
        <img id="profile-picture" src="https://via.placeholder.com/120" alt="Foto de perfil">
        <h2 id="user-name">Usuario: Juan Pérez</h2>
        <p id="user-email">Correo electrónico: usuario@example.com</p>
        <button id="auth-button">Cerrar sesión</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAMeTcxPD3bguQPex1IttJhGlZj0J4IW50",
        authDomain: "tanime-l.firebaseapp.com",
        projectId: "tanime-l",
        storageBucket: "tanime-l.firebasestorage.app",
        messagingSenderId: "636577160002",
        appId: "1:636577160002:web:8f4eccf5e645311eefc6db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const profilePicture = document.getElementById("profile-picture");
    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");
    const authButton = document.getElementById("auth-button");

    // Verificar el usuario autenticado
    onAuthStateChanged(auth, user => {
        if (user) {
            // Usuario autenticado
            const { displayName, email, photoURL } = user;

            // Mostrar los detalles del usuario
            profilePicture.src = photoURL || "https://via.placeholder.com/120";  // Foto de perfil
            userName.textContent = `Usuario: ${displayName || 'Nombre no disponible'}`;
            userEmail.textContent = `Correo electrónico: ${email}`;

            // Cambiar el texto y la función del botón
            authButton.textContent = "Cerrar sesión";
            authButton.onclick = () => {
                signOut(auth).then(() => {
                    window.location.href = "index.html"; // Redirigir a la página de inicio después de cerrar sesión
                }).catch(error => {
                    console.error("Error al cerrar sesión: ", error);
                });
            };
        } else {
            // Usuario no autenticado
            userName.textContent = "Usuario no autenticado";
            userEmail.textContent = "No has iniciado sesión.";

            authButton.textContent = "Iniciar sesión";
            authButton.onclick = () => {
                window.location.href = "login.html"; // Redirigir a la página de inicio de sesión
            };
        }
    });
</script>

</body>

</html>
